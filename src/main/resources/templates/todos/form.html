<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="${todo.id} == null ? 'Create Todo' : 'Edit Todo'">Todo Form</title>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <style> body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; } </style>
    <script>
        function toggleCompletedLabel(cb){
            document.getElementById('completedLabel').innerText = cb.checked ? 'Yes' : 'No';
        }
    </script>
    <style>
        form { max-width: 560px; }
        label { display: block; margin-top: 8px; }
        input[type=text], textarea, input[type=date] { width: 100%; }
    </style>
    <script th:inline="javascript">
        /*<![CDATA[*/
        // keep empty block for potential future enhancements
        /*]]>*/
    </script>
</head>
<body>
<div class="container">
    <div class="nav">
        <div class="brand">Todo App</div>
        <a class="btn btn-secondary" th:href="@{/todos}">‚Üê Back</a>
    </div>

    <div class="card">
        <div class="card-header">
            <h2 class="card-title" th:text="${todo.id} == null ? 'Create Todo' : 'Edit Todo'"></h2>
        </div>
        <div class="card-body">
            <form th:action="${todo.id} == null ? @{/todos} : @{'/todos/' + ${todo.id}}" method="post" th:object="${todo}">
                <div class="field">
                    <label for="title">Title</label>
                    <input type="text" id="title" th:field="*{title}" required maxlength="255" />
                    <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>

                <div class="field">
                    <label for="description">Description</label>
                    <textarea id="description" rows="4" th:field="*{description}"></textarea>
                </div>

                

                <div class="field">
                    <label for="completed">Completed: <span id="completedLabel" th:text="${todo.completed} ? 'Yes' : 'No'">No</span></label>
                    <input type="checkbox" id="completed" th:field="*{completed}" onchange="toggleCompletedLabel(this)" />
                </div>

                <div class="form-actions">
                    <button class="btn btn-primary" type="submit">Save</button>
                    <a class="btn btn-secondary" th:href="@{/todos}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
